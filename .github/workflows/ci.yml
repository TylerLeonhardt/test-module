name: CI

on:
  push:

jobs:
  lint:
    name: Run PSSA
    runs-on: ubuntu-latest

    steps:
    - uses: devblackops/github-action-psscriptanalyzer@master

  build:
    name: do the thing.
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install Pester
      shell: pwsh
      run: Install-Module Pester -Force -MaximumVersion 4.999.999
    - name: Invoke Pester
      shell: pwsh
      run: |
        Write-Host $pid
        Import-Module ./Codespaces.psm1
        Start-Codespaces -Subscription '${{ secrets.SUBSCRIPTION_ID }}' -Plan '${{ secrets.PLAN_ID }}' -ArmToken '${{ secrets.ARM_TOKEN }}'
        Invoke-Pester test -EnableExit
        ./TestFile.ps1
    - uses: actions/upload-artifact@master
      with:
        name: test-module
        path: .
