name: CI

on: [push]

jobs:
  lint:
    name: Run PSSA
    runs-on: linux-latest

    steps:
    - uses: actions/checkout@v1
    - uses: devblackops/github-action-psscriptanalyzer@v1.2.1

  build:
    name: do the thing.
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install Pester
      shell: pwsh
      run: Install-Module Pester -Force
    - name: Install Pester
      shell: pwsh
      run: Invoke-Pester test -EnableExit
