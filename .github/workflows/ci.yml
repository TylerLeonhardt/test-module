name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: pwsh

jobs:
  test_Codespace_Action:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
    name: A job to run Codespaces on ${{ matrix.os }}
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Codespaces Action
      id: codespaces
      uses: ./CodespacesAction
      with:
        subscription: ${{ secrets.SUBSCRIPTION_ID }}
        plan: ${{ secrets.PLAN_ID }}
        armtoken: ${{ secrets.ARM_TOKEN }}
    - name: Test Action
      id: test
      uses: ./TestAction