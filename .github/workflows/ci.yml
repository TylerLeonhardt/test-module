name: CI

on: [push]

jobs:
  build:
    name: do the thing.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install Pester
      run: pwsh -c { Install-Module Pester }
    - name: Install Pester
      run: pwsh -c { Invoke-Pester test }
